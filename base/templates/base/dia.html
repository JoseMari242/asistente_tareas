{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas del Día</title>
    <link rel="stylesheet" href="{% static 'style/styles.css' %}">
</head>
<body>
    <div id="detalles-dia">
        <h1>Tareas del {{ dia }}/{{ mes }}/{{ año }}</h1>
        <a href="{% url 'calendario' %}">Volver al calendario</a>
        <ul>
            {% if tareas %}
                {% for tarea in tareas %}
                <li>{{ tarea.titulo }} - {{ tarea.descripcion }}</li>
                {% endfor %}
            {% else %}
                <p>No hay tareas para este día.</p>
            {% endif %}
        </ul>
    </div>
</body>
</html>
